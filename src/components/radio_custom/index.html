<div class="radio-custom-wrapper">
  <input type="radio" id="@@id" name="@@name" class="radio_old">
  <label for="@@id" class="radio_custom">
    <svg class="@@class" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect class="radio_point" x="6" y="6" width="13" height="13" rx="6.5" fill="#070707"/>
      <rect class="radio_circle" x="1.25" y="1.25" width="22.5" height="22.5" rx="11.25" stroke="#070707" stroke-width="2.5"/>
      </svg>
      <span class="radio-text">@@label</span>
  </label>
</div>
