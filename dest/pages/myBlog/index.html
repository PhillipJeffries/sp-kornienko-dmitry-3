    <form name="filterForm" class="filterForm">
  <div class="filter-tags">
    <input type="checkbox" name="color" value="1" class="filter-checkbox">
    <input type="checkbox" name="color" value="2" class="filter-checkbox">
    <input type="checkbox" name="color" value="3" class="filter-checkbox">

    <input type="checkbox" name="color" value="7" class="filter-checkbox">
    <input type="checkbox" name="color" value="8" class="filter-checkbox">
  </div>
  <div class="filter-views">
    <input type="radio" name="filterViews" value="1" id="">
    <input type="radio" name="filterViews" value="2" id="">
    <input type="radio" name="filterViews" value="3" id="">
  </div>
  <div class="filter-comments">
    <input type="checkbox" name="filterComments" value="1">
    <input type="checkbox" name="filterComments" value="2">
    <input type="checkbox" name="filterComments" value="3">
  </div>
  <div class="filter-how-show">
    <input type="radio" name="howShow" value="1">
    <input type="radio" name="howShow" value="2">
  </div>
  <div class="filter-sort">
    <input type="radio" name="filterSort" value="1">
    <input type="radio" name="filterSort" value="2">
    <input type="radio" name="filterSort" value="3">
  </div>
  <button type="submit">fuckYou</button>
</form>
